<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="Styles/styles.css">
    <link  rel="stylesheet" href="Styles/print.css">
    <link  rel="stylesheet" href="Styles/linebreak.css">
    <link  rel="stylesheet" href="Styles/emptyspaces.css">
    <link  rel="stylesheet" href="Styles/clearscreen.css">
    <link  rel="stylesheet" href="Styles/variable.css">
    <link  rel="stylesheet" href="Styles/input.css">
    <title>Block Magic</title>
</head>
<body>
    <div class="variable-creation-window" style="display: none;">
        <div class="form">
            <p>Variable</p>
            <p style="font-size: 12px; text-align:left;">Data Type:</p>
            <select onchange="typeHandler(this)" id="data-types" name="data-types">
                <option value="Number">Number</option>
                <option value="String">String</option>
            </select>
            <p style="font-size: 12px; text-align:left;">Name:</p>
            <input type="text" class="varname" placeholder="Name">
            <p style="font-size: 12px; text-align:left;">Value:</p>
            <input type="number" class="varvalue" placeholder="Value">
            <div class="err"></div>
            <div class="button-carrier">
                <button onclick="variableForm()">Back</button>
                <button onclick="creation()">Create</button>
            </div>
        </div>
    </div>
    <div id="tobeblur">
        <section class="sections">
            <h id="headings">Program</h>
            <section id="program" ></section>
        </section>
        <section class="sections" >
            <h id="headings">Variables</h>
            <section id="variable_container" >
                <button onclick="variableForm()">+</button>
            </section>
            <h id="headings">Block Set</h>
            <section id="blockset">
                <div id="print" class="pri blocks" draggable="true">
                    <p>Print</p>
                    <input type="text" placeholder="Message" class="print_output">
                </div>
                
                <div id="break_point" class="bre blocks" draggable="true">
                    <p>New Lines</p>
                    <input id="br_input" style="text-align: center;" type="number" min="0" max="100" placeholder="0-100">
                </div>

               
                <div id="clear_screen" class="clr blocks" draggable="true">Clear Screen</div>
                
                <div id="input" class="inp blocks" draggable="true">Input 
                    
                </div>
                
            </section>
            <div style="display: flex; align-items: center; gap: 3px;" >
                <button onclick="run()">Run</button>
            </div>
        </section>
        <section class="sections">
            <h id="headings">Output:</h>
            <section id="output_section">
                <p id="output"></p>
            </section>
            <section style="padding: 10px; overflow: auto;" id="errors">
                <p id="error"></p>
            </section>
            <button style="width: 50px; height: 30px;" onclick="cl()">Clear</button>
        </section>
    </div>
   
   
</body>
<script src="Scripts/Source_Code.js"></script>
<script src="Scripts/variable.js"></script>
<script src="Scripts/input.js"></script>

</html>
